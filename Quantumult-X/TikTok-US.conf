# TikTok US Unlock - No SIM Required (2025)
# 作者：ChatGPT 美国区优化版

#####################################
# ① 专用美国策略
#####################################
[policy]
TikTok-US = select, 美国01, 美国02, 美国03, 美国Premium, 美国IPLC

#####################################
# ② 分流规则：一切 TikTok 走美国节点
#####################################
[filter_local]
DOMAIN-SUFFIX, tiktokv.com, TikTok-US
DOMAIN-SUFFIX, tiktokcdn.com, TikTok-US
DOMAIN-SUFFIX, byteoversea.com, TikTok-US
DOMAIN-SUFFIX, ibytedtos.com, TikTok-US
DOMAIN-SUFFIX, ipstatp.com, TikTok-US
DOMAIN-SUFFIX, tiktokcdn-us.com, TikTok-US
DOMAIN-KEYWORD, tiktok, TikTok-US

# 强制避免国内域名干扰
IP-CIDR, 203.0.113.0/24, reject
IP-CIDR, 0.0.0.0/32, reject


#####################################
# ③ 重写（解锁关键）
#####################################
[rewrite_local]
# 阻断 SIM 区域识别（核心）
^https?:\/\/.*\.tiktokv\.com\/aweme\/v\d\/data\/sim\/ - reject
^https?:\/\/.*\.tiktokv\.com\/passport\/mobile\/ - reject

# 阻断设备区域注册（核心）
^https?:\/\/.*\.tiktokv\.com\/aweme\/v\d\/device\/register\/ - reject

# 阻断国内反向定位（非常关键）
^https?:\/\/.*\.tiktokv\.com\/aweme\/v\d\/region\/ - reject
^https?:\/\/.*\.byteoversea\.com\/.+\/region\/ - reject

# 阻止国内接口强制跳回 CN 区
^https?:\/\/.*\.tiktokv\.com\/api\/.+\/cn_ - reject


#####################################
# ④ MITM（必要）
#####################################
[mitm]
hostname = *.tiktokv.com, *.byteoversea.com, *.ibytedtos.com, *.ipstatp.com, *.tiktokcdn.com, *.tiktokcdn-us.com
skip_validating_cert = true